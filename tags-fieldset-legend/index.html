<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Fieldset e Legend</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post" action="arquivo.php" enctype="multipart/form-data">
        <input type="hidden" name="country" value="BR">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="inome">
                Primeiro Nome: <br>
                <input type="text" name="nome" placeholder="Primeiro Nome" id="inome" required minlength="2"
                    maxlength="12">
            </label> <br>
            <label for="isobrenome">
                Sobrenome: <br>
                <input type="text" name="sobrenome" placeholder="Sobrenome" id="isobrenome" required minlength="2"
                    maxlength="20">
            </label> <br>
            <label for="iemail">
                Email: <br>
                <input type="email" name="email" placeholder="email@email.com" id="iemail" required>
            </label> <br>

            <label for="iidade">
                Idade: <br>
                <input type="number" name="idade" placeholder="Idade" id="iidade" required min="18" max="80">
            </label> <br>

            <label for="ifile">
                Foto: <br>
                <input type="file" name="file" id="ifile" accept="image/*">
            </label>

        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label for="iempresa">
                Nome da empresa: <br>
                <input type="text" name="empresa" placeholder="Nome da empresa" id="iempresa">
            </label> <br>
            <label for="icargo">
                Cargo na empresa: <br>
                <input type="text" name="cargo" placeholder="Cargo na empresa" id="icargo">
            </label> <br>
            <label for="icontratacao">
                Contratação: <br>
                <input type="date" name="contratacao" id="icontratacao">
            </label>
        </fieldset>

        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
