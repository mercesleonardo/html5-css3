<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos no HTML</title>
</head>
<body>
    <h1>Formatação de textos no HTML</h1>

    <p>Texto <strong>qualquer</strong> usado como exemplo</p>
    <p>Podemos usar a tag 'em' para <em>itálico</em></p>
    <p>Existe a tag 'small' para <small>diminuir</small></p>
    <p>O 'del' risca a <del>palavra</del></p>
    <p>O 'mark' destaca <mark>o que foi escrito</mark></p>
    <p>Podemos usar 'sup' 1<sup>o</sup> ou sub 1<sub>o</sub></p>
</body>
</html>
