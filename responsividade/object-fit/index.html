<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas: Propriedade Object-fit</title>
    <style>
        img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="dubai.png" alt="Foto de Dubai">
</body>
</html>
