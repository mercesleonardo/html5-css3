<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation no @media</title>
    <style>
        body {
            display: flex;
        }
        div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }

        @media (orientation: landscape) { /*Horizontal*/
            body {
                flex-direction: row;
            }
        }

        @media (orientation: portrait) { /*Vertical*/
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div>Caixa 1</div>
    <div>Caixa 2</div>
    <div>Caixa 3</div>
    <div>Caixa 4</div>
</body>
</html>
