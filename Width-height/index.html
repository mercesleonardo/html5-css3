<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width/height</title>
    <style>
        * {
            box-sizing: border-box; /*Dicas sobre Width/Height*/
        }
        body {
            margin: 0px; /*Dicas sobre Width/Height*/
            padding: 0px;
        }

        h1 {
            text-align: center;
        }

        .exemplo {
            background-color: darkcyan;
            width: 100%;
            height: 100px;
        }
        img {
            max-width: 500px;
        }
        .exemplo2 {
            width: 400px;
            height: 400px;
            background-color: darkgoldenrod;
            border: 2px solid black;
            padding: 50px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Width/height no CSS</h1>
    <div class="exemplo"></div>
    <img src="https://www.google.com.br/google.jpg" alt="Google">
    <div class="exemplo2"></div>
</body>

</html>
