<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: Introdução e Direções</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            background-color: aquamarine;
            flex-direction: row-reverse;
            display: flex;
            margin: 10px;
        }
        .div1 {
            flex: 1;
            background-color: antiquewhite;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        .div2 {
            flex: 1;
            background-color: antiquewhite;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        .div3 {
            flex: 1;
            background-color: antiquewhite;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        .div4 {
            flex: 3;
            background-color: antiquewhite;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
</body>
</html>
