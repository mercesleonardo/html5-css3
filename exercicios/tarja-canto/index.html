<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma tarja de canto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .selo {

            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: -55px;
            width: 300px;
            height: 50px;
            position: fixed;
            left: 0;
            top: 0;
            transform: rotate(-40deg);
            background: darkcyan;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.459);
            outline: 2px solid rgb(255, 255, 255);
            outline-offset: -6px;
            transition: all 0.5s;
        }
        .selo:hover {
            background-color: darkblue;
        }

        a {
            padding-right: 90px;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.479);
        }
    </style>
</head>

<body>
    <div class="selo">
        <a href="#">Selo de qualidade</a>
    </div>
</body>

</html>
