<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um bot√£o com CSS3</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        .botao {
            margin-top: 30px;
            width: 150px;
            padding: 15px;
            background-color: darkcyan;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.384);
            transition: all 0.5s;
        }
        .botao:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <a href="#" class="botao">Clique aqui</a>
</body>
</html>
