<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas no HTML</title>
    <style>
        ul.lista {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Listas no HTML</h1>
    <ul class="lista">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Carne</li>
        <li>Farinha</li>
    </ul>
    <ol type="A">
        <li>
            Arroz
            <ul>
                <li>Temperado</li>
                <li>Branco</li>
            </ul>
        </li>
        <li>Feijão</li>
        <li>Carne</li>
        <li>Farinha</li>
    </ol>
</body>
</html>
