<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Address</title>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #555;
            min-height: 100px;
        }

        section {
            display: flex;
            min-height: 600px;
        }

        aside {
            width: 200px;
            background-color: #888;
        }

        main {
            flex: 1;
            background-color: #999;
        }

        footer {
            background-color: #555;
            min-height: 100px;
            color: rgba(255, 255, 255, 0.322);
        }
        address {
            font-style: normal;
        }
        address a {
            text-decoration: none;
            color: darkred;
        }
    </style>
</head>

<body>
    <header></header>

    <section>
        <aside>

        </aside>
        <main>
            <h1>Tag Main</h1>
            <p>Só pode existir uma tag main no site. Ele pode ficar dentro de uma div ou uma section</p>
        </main>
    </section>
    <footer>
        Todos os direitos reservados...
        <address>
            Site feito por <a href="#">Leonardo Carvalho</a><br>
            Email para contato: leonardokarvalho@gmail.com <br>
            Rua Bela Vista, 37 - Itapuã- Salvador-BA.
        </address>
    </footer>
</body>

</html>
