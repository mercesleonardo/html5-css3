<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Citações</h1>
    <p>
        Como minha mãe dizia: <q>Quem muito se abaixa, mostra o cu!</q> <!--Citações simples-->
    </p>

    <p>
        Frase famosa do Voltaire:
        <blockquote cite="https://www.bbc.com/portuguese/geral-60119853">
            Posso não concordar com o que você diz, mas defenderei até a morte o seu direito de dizê-lo!
        </blockquote> <!--Citações mais detalhadas-->
    </p>
</body>
</html>
