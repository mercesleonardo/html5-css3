<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size e MaxLength</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <label for="usuario">
            Usuário: <br>
            <input type="text" name="usuario" placeholder="Usuário" required autofocus maxlength="12">
        </label> <br> <br>
        
        <label for="password">
            Senha: <br>
            <input type="password" name="password" placeholder="Senha" id="ipassword" required>
        </label> <br> <br>
        <input type="submit" value="Entrar" id="submit">
    </form>
</body>
</html>
