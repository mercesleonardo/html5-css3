<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Input</title>
</head>
<body>
    <form action="" method="get">
        <label for="search">
            Pesquisar<br>
            <input type="search" name="search" id="" placeholder="local de pesquisa">
        </label>
        <br>
        <label for="email">
            Insira seu email<br>
            <input type="email" name="email" id="" required placeholder="Insira seu email">
        </label>
        <br>
        <label for="url">
            Insira seu url<br>
            <input type="url" name="url" id="">
        </label>
        <br>
        <label for="range">
            Nível <br>
            <input type="range" name="range" id="" min="1" max="100">
        </label>
        <br>
        <label for="date">
            Nível <br>
            <input type="datetime-local" name="date" id="">
        </label>
        <br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
