<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWrap</title>
    <style>
        div {
            width: 100px;
            height: 300px;
            border: 1px solid black;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicingkkkkkkkkkkkkkkkkkkkkkkkkkkkk elit. Placeat tenetur nesciunt vitae sunt dolorum sequi est deleniti sit nam</p>
    </div>
</body>
</html>
